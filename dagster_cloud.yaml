locations:
  - location_name: bitcoin_market
    code_source:
      package_name: crypto_pipeline

    container_context:
      docker:
        container_kwargs:
          image: python:3.10-slim
        env_vars:
          - "PATH=/usr/bin:$PATH"

    k8s:
      env_vars:
        - DAGSTER_CLOUD_DEPLOYMENT_NAME=prod
        - DAGSTER_CLOUD_LOCATION_NAME=bitcoin_market
        - SNOWFLAKE_ACCOUNT
        - SNOWFLAKE_USER
        - SNOWFLAKE_PASSWORD
        - SNOWFLAKE_WAREHOUSE
        - SNOWFLAKE_DATABASE
        - SNOWFLAKE_SCHEMA
        - SNOWFLAKE_ROLE
